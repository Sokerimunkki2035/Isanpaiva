<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Donkey Grandpa</title>
<style>
body{background:#fafafa;font-family:system-ui,Arial;padding:24px;margin:0}
h1{text-align:center;font-size:26px;margin-bottom:24px}
button{width:100%;padding:16px;font-size:20px;margin-bottom:16px;
border-radius:12px;border:1px solid #ccc;background:white}
</style>
</head>
<body>

<h1>Donkey Grandpa</h1>

<button onclick="say()">Start</button>
<button onclick="location.href='index.html'">Back</button>

<script>
function say(){
  let u = new SpeechSynthesisUtterance(
    "Hey buddy. Life can be heavy. I know. But I'm right here. Let's sit for a moment. You are not forgotten. Not today. Not ever."
  );
  u.lang = "en-US";
  speechSynthesis.speak(u);
}
</script>

</body>
